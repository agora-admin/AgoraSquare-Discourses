apiVersion: v1
kind: Service
metadata:
  name: {{ include "agora-discourses-chart.fullname" . }}
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: arn:aws:acm:us-east-2:875306317082:certificate/429c7c3f-4de5-4d75-9a65-068b4df4a2ad
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "https"
    kubernetes.io/ingress.class: alb
  labels:
    {{- include "agora-discourses-chart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 3000
      protocol: TCP
      name: http
    - port: 443
      protocol: TCP
      name: https
      targetPort: 3000
  selector:
    {{- include "agora-discourses-chart.selectorLabels" . | nindent 4 }}
